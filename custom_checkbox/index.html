<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Custom Checkbox</title>
</head>

<body>
    <h2>Choose a Framework for your New Site</h2>
    <div class="toggle-container">
        <input type="checkbox" id="react" class="toggle" />
        <label for="react" class="label">
            <div class="ball"></div>
        </label>
        <span>React</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="laravel" class="toggle" />
        <label for="laravel" class="label">
            <div class="ball"></div>
        </label>
        <span>Laravel</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="django" class="toggle" />
        <label for="django" class="label">
            <div class="ball"></div>
        </label>
        <span>Django</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="wordpress" class="toggle" />
        <label for="wordpress" class="label">
            <div class="ball"></div>
        </label>
        <span>WordPress</span>
    </div>
    <div class="toggle-container">
        <input type="checkbox" id="other" class="toggle" />
        <label for="other" class="label">
            <div class="ball"></div>
        </label>
        <span>Custom</span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
