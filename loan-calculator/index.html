<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <title>Loan Calculator</title>
</head>
<body class="bg-dark">
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card card-body text-center mt-5">
          <h1 class="heading display-5 pb-3">Loan Calculator</h1>
          <form id="loan-form">
            <div class="form-group my-1">
              <div class="input-group">
                <span class="addon">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Loan Amount" />
              </div>
            </div>
            <div class="form-group my-1">
              <div class="input-group">
                <span class="addon">%</span>
                <input type="number" class="form-control" id="interest" placeholder="Interest Amount" />
              </div>
            </div>
            <div class="form-group my-1">
              <input type="number" class="form-control" id="years" placeholder="Years to Repay" />
            </div>
            <div class="form-group my-1">
              <input type="submit" value="Calculate" class="btn btn-dark btn-block w-100" />
            </div>
          </form>
          
          <!-- LOADER-->
          <div id="loading">
            <img src="./images/loading.gif" />
          </div>

          <!-- RESULTS -->
          <div id="results" class="pt-4">
            <h5>Repayment Results</h5>
            <div class="form-group my-1">
              <div class="input-group">
                <span class="align">Monthly Payment</span>
                <input type="number" class="form-control" id="monthly-payment" disabled />
              </div>
            </div>
            <div class="form-group my-1">
              <div class="input-group">
                <span class="align">Total Payment</span>
                <input type="number" class="form-control" id="total-payment" disabled />
              </div>
            </div>
            <div class="form-group my-1">
              <div class="input-group">
                <span class="align">Total Interest</span>
                <input type="number" class="form-control" id="total-interest" disabled />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
