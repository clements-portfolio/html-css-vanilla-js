<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79b463d521.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Social Counters</title>
</head>
<body>
    <div class="counter-container">
        <i class="fab fa-twitter fa-3x"></i>
        <div class="counter" data-target="50"></div>
        <span>Twitter Followers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-youtube fa-3x"></i>
        <div class="counter" data-target="1"></div>
        <span>YouTube Followers</span>
    </div>
    <div class="counter-container">
        <i class="fab fa-facebook fa-3x"></i>
        <div class="counter" data-target="3"></div>
        <span>Facebook Followers</span>
    </div>
    <script src="./index.js"></script>
</body>
</html>
