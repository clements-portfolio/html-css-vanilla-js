<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/79b463d521.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <title>eSign Canvas</title>
</head>
<body>
    <h1>Electronic Signature</h1>
    <p>Please sign below with your mouse or touchpad.</p>
    <small><i class="fas fa-lock"></i> Secure Signature</small>
    <canvas id="esign" width="550" height="100"></canvas>
    <div class="toolbox">
        <button id="submit">Submit</button>
        <button id="clear">Clear</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
